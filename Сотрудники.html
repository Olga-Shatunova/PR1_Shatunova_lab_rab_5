<html>
<head>
<style>
table, th, td {
   border: 1px solid black;
   border-collapse:collapse;}
th, td {
   padding: 5px;}
</style>

</head>

<body>

<script>
	if (window.XMLHttpRequest) {
	   xmlhttp = new XMLHttpRequest();}
	else {
	   xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");}
	xmlhttp.open("GET", "Сотрудники.xml", false);
	xmlhttp.send();
	xmlDoc = xmlhttp.responseXML;
	var Sotrudnik = xmlDoc.getElementsByTagName("Sotrudnik");
	for (i = 0; i < Sotrudnik.length; i++) {
	document.write("<tr><td>");
	document.write(Sotrudnik[i].getElementsByTagName("CodSotrudnika")[0].childNodes[0].nodeValue);
	   document.write("</td><td>");
	document.write(Sotrudnik[i].getElementsByTagName("FamilyName")[0].childNodes[0].nodeValue);
	   document.write("</td></tr>");
	var info = Sotrudnik[i].getElementsByTagName("info");
	document.write("<table><tr><th>Имя</th><th>Отчество</th><th>Должность</th><th>\Дата принятия на работу</th></tr>");
	for (j = 0; j < info.length; j++){
	document.write("<tr><td>");
	document.write(info[j].getElementsByTagName("Name")[0].childNodes[0].nodeValue);
	   document.write("</td><td>");
	document.write(info[j].getElementsByTagName("Otchestvo")[0].childNodes[0].nodeValue);
	   document.write("</td><td>");
	document.write(info[j].getElementsByTagName("Dolzhnost")[0].childNodes[0].nodeValue);
	   document.write("</td></tr>");
	document.write(info[j].getElementsByTagName("DatePriemaNaRabotu")[0].childNodes[0].nodeValue);
	   document.write("</td></tr>");
}
document.write("</table>"); 
}
</script>

</body>
</html>
