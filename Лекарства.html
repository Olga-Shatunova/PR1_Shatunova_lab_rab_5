<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse:collapse;
}
th, td {
	padding: 5px;
}
</style>
</head>
<body>

<script>
	if (window.XMLHttpRequest) {
	xmlhttp = new XMLHttpRequest();}
	else {
	xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");}
	xmlhttp.open("GET", "Лекарства.xml", false);
	xmlhttp.send();
	xmlDoc = xmlhttp.responseXML;
	document.write("<table><tr><th>Код лекарства</th><th>Название лекарства</th><th>Показания к применению</th><th>Еденица измерения</th><th>Количество в упаковке</th><th>Название производителя</th></tr>");
	var Medicine = xmlDoc.getElementsByTagName("Medicine");
	for (i = 0; i < Medicine.length; i++) {
	    document.write("<tr><td>");
document.write(Medicine[i].getElementsByTagName("CodMedicine")[0].childNodes[0].nodeValue);
	document.write("</td><td>");
document.write(Medicine[i].getElementsByTagName("NameMedicine")[0].childNodes[0].nodeValue);
	document.write("</td></tr>");
	
	var Info = Medicine[i].getElementsByTagName("Info");
	document.write("<table><tr><th>Показания к применению</th><th>Единица измерения</th><th>Количество в упаковке</th><th>Названия производителя</th></tr>");
	for (j = 0; j < Info.length; j++){
	document.write("<tr><td>");
	
document.write(Info[j].getElementsByTagName("Indications")[0].childNodes[0].nodeValue);
	document.write("</td><td>");
document.write(Info[j].getElementsByTagName("Unitofmeasure")[0].childNodes[0].nodeValue);
	document.write("</td></tr>");
document.write(Info[j].getElementsByTagName("Number")[0].childNodes[0].nodeValue);
	document.write("</td><td>");
document.write(Info[j].getElementsByTagName("manufacturerName")[0].childNodes[0].nodeValue);
	document.write("</td><td>");
    }
    document.write("</table>");
</script>

</body>
</html>
